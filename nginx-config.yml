apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-configmap
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }
    http {      

      server {
        listen 443;
        server_name api-gateway;

        location /restaurant {
          proxy_pass https://restaurant-service;
        }

        location /user {
          proxy_pass https://user-service;
        }

        location /payment {
          proxy_pass https://payment-service;
        }

        location /order {
          proxy_pass https://order-service;
        }

        location /notification {
          proxy_pass https://notification-service;
        }
      }
    }
