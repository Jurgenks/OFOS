apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurant-service-deployment
  labels:
    app: restaurant-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restaurant-service
  template:
    metadata:
      labels:
        app: restaurant-service
    spec:
      containers:
        - name: restaurant-service
          image: jurgenks/restaurant-service:latest
          ports:
            - containerPort: 80
