# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: PaymentService-build-test

on:
  push:
    branches: [ "paymentService-dev" ]
  pull_request:
    branches: [ "paymentService-stable" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore ./PaymentService
    - name: Build
      run: dotnet build ./PaymentService --no-restore
    - name: Test
      run: dotnet test ./PaymentService.Test/PaymentService.Test.csproj
