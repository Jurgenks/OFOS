# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: RestaurantService-build-test

on:
  push:
    branches: [ "restaurantService-dev" ]
  pull_request:
    branches: [ "restaurantService-stable" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore ./RestaurantService
    - name: Build
      run: dotnet build ./RestaurantService --no-restore
    - name: Test
      run: dotnet test ./RestaurantService.Test/RestaurantService.Test.csproj
